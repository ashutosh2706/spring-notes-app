<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{/icons/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/signup-form.css}"/>
	<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}">
    <title>My Notes</title>
</head>
<body>
    <div class="container">
    	<div class="row justify-content-center mt-5">
    		<div class="col-md-6 login-container">
    			<form id="SignupForm" th:action="@{/register}" method="post">
    				<div class="mb-3">
    					<label for="userId" class="form-label">User ID:</label>
    					<input type="text" class="form-control" id="userId" name="userID" placeholder="Enter User Id" required />	
    				</div>
		        	<div class="mb-3">
		        		<label for="username" class="form-label">Username:</label>
		        		<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" required />
		        	</div>
					<div class="mb-3">
						<label for="password" class="form-label">Password:</label>
		        		<input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required />
					</div>		
		        	
		        	<button type="submit" id="signupButton" class="btn">Sign Up</button>
		    	</form>
		    	<a href="#" th:href="@{/}" id="loginLink">Want to login ?</a>
    		</div>
    	</div>
    </div>
</body>
</html>
